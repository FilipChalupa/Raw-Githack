name: Deploy Privacy Policy to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # This will publish the entire root directory
          # You can specify a subdirectory if privacy.html is not in the root
          # For example: publish_dir: ./docs if privacy.html is in docs/